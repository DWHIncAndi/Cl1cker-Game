<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="start-menu" class="start-menu">
    <h1>Start Menu</h1>
    <button class = "achievements-btn" id="achievements-btn" data-tooltip="Look at the Achievements">Achievements</button>
    <button class = "new-game-btn" id="new-game-btn" data-tooltip="Start a New Game">New Game</button>
    <button class = "load-game-btn" id="load-game-btn" data-tooltip="Load your latest Save">Load Game</button>
    <a href="Neon Clicker Setup 1.0.0.exe" download>
        <button id="download" class="download"><img src="Download.png" alt="Bildbeschreibung"></button> 
    </a>
    <div id="Version" class="Version">
        <p>v1.0.0</p>
    </div>
</div>
    
<div id="game-content" class="game-content">
    <h1>Clicker</h1>
    <div class="stats-container">
        <h2>Stats</h2>
        <p>•Click Power: <span id="powerCounter"><br>50.00 ppc</span></p>
        <p>•Critical Clicks: <span id="criticalCounter"><br>0 Crits</span></p>
        <p>•Crit Rarity: <span id="criticalFactor"><br>100 Factor</span></p>
        <p>•Bonus: <span id="bonusCounter"><br>0.00%</span></p>
        <p>•Auto Speed: <span id="autoSpeed"><br>1000 ms</span></p>
        <p>•Total Clicks: <span id="totalclickCounter"><br>0 clicks</span></p>
        <p>•Total Points: <span id="totalpointsCounter"><br>0 points</span></p>
        <!-- Weitere Statistiken hier hinzufügen -->
    </div>
    
    <audio id="clickSound" src="click-sound.mp3"></audio>
    <audio id="criticalHitSound" src="critical-hit-sound.mp3"></audio>
    <audio id="upgradeSound" src="upgrade.mp3"></audio>
    <audio id="luckSound" src="luck.mp3"></audio>
    <audio id="achievementSound" src="achievement.mp3"></audio>
    
    <div id="notification" class="notification"></div>
    
    <div class="clicker-container">
        <p>Points: <span id="points">0.00</span></p>
        <button id="clickBtn">Click Me!</button>
        <button id="autoClickBtn">Auto Clicker (Cost: 50.00k points)</button>
    </div>
    
    
    
    <div class="upgrade-container">
        <h2>Upgrades</h2>
        <button id="upgradeBtn"><span style="color: #e06363">POWER</span> Upgrade (Cost: 300.00 points), (Level: <span id="upgradeLevel">0</span>/250)</button>
        <button id="bonusUpgradeBtn"><span style="color: #E06363FF">BONUS</span> Upgrade (Cost: 4.00k points), (Level: <span id="bonusLevel">0</span>/50)</button>
        <button id="autoUpgradeBtn"><span style="color: #E06363FF">AUTO SPEED</span> Upgrade (Cost: 100.00k points), (Level: <span id="autoClickerLevel">0</span>/18)</button>
        <button id="criticalUpgradeBtn"><span style="color: #E06363FF">CRITICAL</span> Upgrade (Cost: 650.00k points), (Level: <span id="luckLevel">0</span>/15)</button>
    </div>
    
    
    <div class="settings-container">
        <h2>Settings</h2>
        <button id="resetBtn">Reset Game</button>
        <button id="soundBtn">Sound Settings</button>
    </div>
    
    
    

    <div id="achievements-container" class="achievements-container">
            <button id="clickable-text">Achievements</button>
        <p id="achievement"></p>
    </div>

</div>

<div id="game-achievement-container1" class="game-achievement-container1">
    <div id="game-achievements-container" class="game-achievements-container">
        <h2>All Achievements</h2>
        <div id="achievements-list2">
            <!-- Hier werden die Achievements angezeigt -->
        </div>
    </div>
    <button id="back2" class="back2"><img src="back.png" alt="Bildbeschreibung"></button> 
</div>

                <input type="range" id="crit-click-volume-control" class="level volume-control" min="0" max="100" value="50">

    </div>

    <div class="sound-bar-container"> 
        <div id="upgrade-sound-bar" class="slider">
            <label class="slider">
                 Upgrade
                <input type="range" id="upgrade-volume-control" class="level volume-control" min="0" max="100" value="50">

    <button id="back1" class="back1"><img src="back.png" alt="Bildbeschreibung"></button> 
</div>

<div id="whole-achievement-container" class="whole-achievement-container">
    <div id="achievements-container1" class="achievements-container">
        <h2>All Achievements</h2>
        <div id="achievements-list">
            <!-- Hier werden die Achievements angezeigt -->
        </div>
    </div>
    <button id="back" class="back"><img src="back.png" alt="Bildbeschreibung"></button> 
</div>

<script src="clicker.js"></script>
<script src="achievements.js"></script>
<script src="upgrades.js"></script>
<script src="sound.js"></script>
<script src="settings.js"></script>
<script src="load_save.js"></script>
</body>
</html>
